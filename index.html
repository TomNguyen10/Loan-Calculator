<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan amount $
            <input onchange="calculateLoan()" class = "input" type="number" id="loan-amount" min="1" value="0">
        </p> 
        <p>Interest rate %
            <input onchange="calculateLoan()" class = "input" type="number" id="interest-rate" min="0" max = "100" value="0" step = ".1"> 
        </p>
        <p>Month to pay
            <input onchange="calculateLoan()" class = "input" type="number" id="month-to-pay" min="1" value="12">
        </p> 
        <p class="payment" id = "payment">Monthly Payment: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
